<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <h1>THE HANGMAN</h1>
    <div id="buttons">
      <button class="start-button"">START GAME</button>
      <button class="start-button">TRY AGAIN</button>
    </div>
  </div>
  <div id="play">
    <div id="play-field">
      <p class="alphabet"></p>
      <p id="message"></p>
      <p id="chances"></p>
      <p id="word"></p>
    </div>
    <div id="draw">
      <canvas id="my-canvas">

      </canvas>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
